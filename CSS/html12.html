<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            border: 2px solid black;
            padding: 20px 50px;
        }
        li{
            border: 2px solid rebeccapurple;
            padding: 20px;
            margin: 20px;
        }
        li:nth-child(2)
        {
            background-color: aqua;
        }
        li:nth-child(2n+0)
        {
            font-weight: bold;
        }
        li:nth-child(odd){
            background-color: gray;
        }
    </style>
</head>
<body>
    <ol>
        <li class="class">abd</li>
        <li class="class">virat</li>
        <li class="class">gayle</li>
        <li class="class">pan parag</li>
    </ol>
</body>
</html>
