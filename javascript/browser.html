    <button id="btn" onclick="togglehide()">CLICK HERE</button>
    <script>
        function togglehide()
        {
            let container=document.getElementById('container');
            if(container.style.display!='none')
            {
                container.style.display='none';
            }
            else
            {
                container.style.display='block';
                container.style.color='red';
            }
        }
        let container=document.getElementById('container');
        container.addEventListener('mouseover',function run()
        {
            alert("mouse in on div");
        })
        container.addEventListener("mouseout",function kuchbhi(){
            alert("mouse not on div");
        })
    </script>
